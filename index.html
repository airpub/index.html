<!DOCTYPE html>
<html ng-app="airpub" ng-controller="global">
  <head ng-controller="meta">
    <base href="/" />
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
    <meta name="fragment" content="!" />
    <meta name="description" content="{{description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- dependencies stylesheets and scripts -->
    <link rel="stylesheet" href="http://airpub.io/dist/airpub-dependencies.min.css">
    <script src="http://airpub.io/dist/airpub-dependencies.min.js"></script>
    <!-- default theme: chill -->
    <link rel="stylesheet" href="http://airpub.io/themes/chill/css/chill.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="http://airpub.io/themes/chill/favicon.ico" />
  </head>
  <body ng-controller="base" ng-class="state.current.controller">
    <div ui-view="layout"></div>
    <!-- airpub configs -->
    <script>
      var airpubConfigs = {        
        name: 'Airpub', // 博客名称
        description: 'Just another Airpub blog', // 博客描述
        url: 'http://your-uri', // 博客站点永久链接
        themePath: 'themes', // 博客主题根目录
        upyun: { // 用于上传图片
          bucket: 'mybucket', // 又拍云 bucket 配置 (可选)
          form_api_secret: 'xxxxxx' // 又拍云 form_api_secret (可选)
        }
      };
      var duoshuoQuery = {
        short_name: 'your_duoshuo_short_name' // 修改成你的多说 short_name
      };
    </script>
    <!-- duoshuo embed js -->
    <script src="http://static.duoshuo.com/embed.unstable.js"></script> 
    <!-- airpub angular app -->
    <script src="http://airpub.io/dist/airpub.min.js"></script>
  </body>
</html>
