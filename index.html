<!DOCTYPE html>
<html ng-app="airpub" ng-controller="global">
  <head ng-controller="meta">
    <base href="/" />
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
    <meta name="fragment" content="!" />
    <meta name="description" content="{{description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- dependencies stylesheets and scripts, using default GitHub Page CDN -->
    <link rel="stylesheet" href="http://static.duoshuo.com/airpub/airpub-dependencies.min.css?v=0.3.2">
    <script src="http://static.duoshuo.com/airpub/airpub-dependencies.min.js?v=0.3.2"></script>
    <!-- default theme: chill -->
    <link rel="stylesheet" href="http://static.duoshuo.com/airpub/themes/chill/0.3.0/css/chill.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="http://static.duoshuo.com/airpub/themes/chill/0.3.0/favicon.ico" />
  </head>
  <body ng-controller="base" ng-class="state.current.controller">
    <div ui-view="layout"></div>
    <!-- airpub configs -->
    <script>
      var airpubConfigs = {        
        name: 'Airpub', 
        description: 'Just another Airpub blog', 
        url: 'http://your-uri', 
        theme: 'chill/0.3.0', // 当前主题与主题版本（如无版本可省略为：`chill`）
        themePath: 'http://static.duoshuo.com/airpub/themes', 
        upyun: { // 用于上传图片
          bucket: 'mybucket',
          form_api_secret: 'xxxxxx'
        }
      };
      var duoshuoQuery = {
        short_name: 'your_duoshuo_short_name' 
      };
    </script>
    <!-- duoshuo embed js -->
    <script src="http://static.duoshuo.com/embed.unstable.js"></script> 
    <!-- airpub angular app -->
    <script src="http://static.duoshuo.com/airpub/airpub.min.js?v=0.3.2"></script>
  </body>
</html>
